[module/slash]
type = custom/text
content = /
content-background = ${colors.bg-1}
content-foreground = ${colors.bg-3}
content-font = 3

[module/line]
type = custom/text
content = |
content-background = ${colors.bg-1}
content-foreground = ${colors.fg-3}
content-font = 3


[module/space]
type = custom/text
content = " "
content-background = ${colors.bg-1}
content-foreground = ${colors.bg-1}


[module/left]
type = custom/text
content-background = ${colors.bg-3}
content-foreground = ${colors.bg-1}
content-font = 2
content = %{T3}%{T-}

[module/right]
type = custom/text
content-background = ${colors.bg-3}
content-foreground = ${colors.bg-1}
content-font = 2
content = %{T3}%{T-}

[module/logo]
type = custom/text
content = "%{T2} %{T-}"
content-background = ${colors.bg-1}
content-foreground = ${colors.blue-arch}
content-font = 2
padding = 0
offset = 2
margin = 5
